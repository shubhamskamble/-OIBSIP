<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Temperature Converter</title>
    <link rel="website icon" type="png" href="temp-logo.png">
</head>
<body>
  <div class="container">
    <h4 class="title">Temperature Converter</h4>
      <form action="" name="form">
          <div class="temp-value">
            <label for="">Enter value :</label>
            <input type="number" placeholder="0" name="value" id="input_value">
          </div>
          <div class="I-O">
          <div class="temp-input">
            <label for="">From : </label>
            <select name="input" id="input">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
          <div class="temp-output">
            <label for="">To : </label>
            <select name="output" id="output">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
         </div>
         <div class="btns">
        <button type="button" id="convert" class="btn" onclick="convertTemperature()">Convert</button>
        <button type="button" id="clear" class="btn" onclick="reset()">Clear</button>
        </div>
        <div class="result-value">
          <label for="">Result : </label>
          <input type="text" value="" id="result">
        </div>
      </form>
    </div>
</body>
</html>
